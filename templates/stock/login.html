<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>


<body>
<form action="" method="post">

    {% csrf_token %}

    <input type="text" name="username" placeholder="Type username" ><br>
    <input type="password" name="password" placeholder="Type pass" >
    <input type="submit">

</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
