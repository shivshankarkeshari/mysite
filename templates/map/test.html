<script src="https://www.amcharts.com/lib/4/core.js"></script>
<script src="https://www.amcharts.com/lib/4/maps.js"></script>
<script src="https://www.amcharts.com/lib/4/geodata/worldLow.js"></script>
<div id="chartdiv"></div>
<style>
  body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
}

  width: 400px;
  height: 300px
}

<script>

// Create map instance
var chart = am4core.create("chartdiv", am4maps.MapChart);

// Set map definition
chart.geodata = am4geodata_worldLow;

// Set projection
chart.projection = new am4maps.projections.Miller();

// Create map polygon series
var polygonSeries = chart.series.push(new am4maps.MapPolygonSeries());

// Exclude Antartica
polygonSeries.exclude = ["AQ"];

// Make map load polygon (like country names) data from GeoJSON
polygonSeries.useGeodata = true;

// Configure series
var polygonTemplate = polygonSeries.mapPolygons.template;
polygonTemplate.tooltipText = "{name}";
polygonTemplate.fill = am4core.color("#74B266");

// Create hover state and set alternative fill color
var hs = polygonTemplate.states.create("hover");
hs.properties.fill = am4core.color("#367B25");

// Add zoom control
chart.zoomControl = new am4maps.ZoomControl();

<!--// Add button-->
<!--var button = chart.chartContainer.createChild(am4core.Button);-->

<!--button.padding(5, 5, 5, 5);-->
<!--button.width = 100;-->
<!--button.align = "left";-->
<!--button.marginRight = 15;-->

<!--  chart.goHome();-->
<!--});-->

// Add button
var button1 = chart.chartContainer.createChild(am4core.Button);
button1.padding(5, 5, 5, 5);
button1.width = 50;
button1.align = "left";
<!--button1.marginLeft = 2;-->
button1.events.on("hit", function() {
  chart.goHome();
});

button1.icon = new am4core.Sprite();
button1.fill = '#dc3545';
button1.icon.path = "M32 2a22 22 0 0 0-6 43.1L32 62l6-16.8A22 22 0 0 0 32 2zm0 34a12 12 0 1 1 12-12 12 12 0 0 1-12 12z";

</script>
